jobs:
  transform:
    name: Transform Java Properties file to HTML example
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Install xsltproc
      run: sudo apt-get install libsaxonb-java
    - name: Run transform
      run: libsaxonb-xslt -s:'Week02-ProgressiveInfo/Homework/xsl/dummy.xml' -xsl:'Week02-ProgressiveInfo/Homework/xsl/BuildLoginPage.xslt' -o:'ZoeLawson.html' propertiesFile='Week02-ProgressiveInfo/Homework/ZoeLawson.properties'
    - name: Upload transform output
      uses: actions/upload-artifact@v2
      with:
        path: 'ZoeLawson.html'
    - name: Deploy Output to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: $zll
        BRANCH: Winter2022_output
        folder: Week02-ProgresiveInfo
