name: DITA to PDF
'on':
  push:
    branches:
    - Winter2022
    paths:
    - 'Week11-DITA/Homework/*'
jobs:
  transform:
    name: Transform a DITAMAP to a PDF
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build PDF
        uses: dita-ot/dita-ot-action@master
        with:
          install: dita install https://github.com/ZoeLawson/DITAStuff/raw/mcc/plugins/mcchandout.zip
          input: Week11-DITA/Homework/ZoeLawson.ditamap
          transtype: mcchandout
          output-path: Week11-DITA/Homework/Zoe/out
      - name: Upload transform output
        uses: actions/upload-artifact@v2.3.1
        with:
          name: ZoeHomework
          path: 'Week11-DITA/Homework/Zoe/out'
      - name: Deploy Output to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          BRANCH: Winter2022_output
          folder: .
