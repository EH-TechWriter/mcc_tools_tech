        <h1>Petting them</h1>
        <p class="note"><span class="Emphasis">Note: </span>Sometimes cats don't want to be pet. That's okay.</p>
        <div class="two-tiles" MadCap:conditions="Default.OnlineOnly">
            <div>
                <p>When your cat does want to be pet, do it along their <b>fur</b>.</p>
                <p>Never pet against their fut, it makes it all floofy and makes their coat harder to clean up.</p>
                <ul>
                    <li>Pet <span class="Emphasis">softly</span>, for loud purrs. </li>
                    <li><span class="Emphasis">Meows</span> indicate liking the pets.</li>
                </ul>
            </div>
            <div style="width: 804px;height: 422px;">

                    <img src="../Resources/Images/peter cats.png" />
                </p>
            </div>
